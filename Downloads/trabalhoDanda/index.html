<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Numérica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-50">
    <div
        class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1614850715649-1d0106293bd1?q=80&w=2070')] bg-cover opacity-5">
    </div>

    <div class="container mx-auto px-4 py-12 relative">
        <!-- Header Section Victor viado -->
        <div class="flex flex-col items-center justify-center gap-4 mb-16">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 rounded-2xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-20 h-20 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z" />
                </svg>
            </div>
            <h1 class="text-6xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Análise Numérica
            </h1>
            <p class="text-gray-600 text-xl mt-2 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-gray-600"> 
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" />
                </svg>
                Insira números para análise estatística
            </p>
        </div>


        <!-- Input Section Victor gay -->
        <div class="max-w-2xl mx-auto mb-16">
            <div class="bg-white/90 p-3 rounded-2xl shadow-xl border border-indigo-100 backdrop-blur-sm">
                <div class="flex items-center gap-3 px-4 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 text-indigo-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5-3.9 19.5m-2.1-19.5-3.9 19.5" />
                    </svg>
                    <p class="text-indigo-600 font-medium">Digite um número para adicionar à análise</p>
                </div>

                <div class="flex gap-4">
                    <input type="number" placeholder="Digite um número"
                        class="flex-1 px-6 py-4 bg-transparent text-gray-800 placeholder-gray-400 text-xl border-0 focus:ring-0 outline-none" />
                    <button
                        class="px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 flex items-center gap-2 font-semibold text-lg shadow-md group">
                        Adicionar
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Grid  -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-16">
            <!-- Mean Card -->
            <div
                class="bg-white/90 rounded-3xl p-8 shadow-xl border border-indigo-100 backdrop-blur-sm hover:scale-105 transition-transform duration-300">
                <div class="flex items-center gap-3 mb-6">
                    <div class="bg-indigo-100 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-8 h-8 text-indigo-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-indigo-900">Média Aritmética</h2>
                </div>
                <p
                    class="text-7xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    0.00
                </p>
            </div>


            <!-- Positive Numbers Card -->
            <div
                class="bg-white/90 rounded-3xl p-8 shadow-xl border border-emerald-100 backdrop-blur-sm hover:scale-105 transition-transform duration-300">
                <div class="flex items-center gap-3 mb-6">
                    <div class="bg-emerald-100 p-2 rounded-lg">
                        <svg class="w-8 h-8 text-emerald-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-emerald-900">Números Positivos</h2>
                </div>
                <p class="text-7xl font-bold text-emerald-600 mb-2">0</p>
                <div class="flex items-center gap-2 text-emerald-600">
                    <div class="h-2 bg-emerald-200 rounded-full flex-1">
                        <div class="h-full bg-emerald-600 rounded-full transition-all duration-500" style="width: 0%">
                        </div>
                    </div>
                    <span class="text-xl font-semibold">0.0%</span>
                </div>
            </div>

            <!-- Negative Numbers Card -->
            <div
                class="bg-white/90 rounded-3xl p-8 shadow-xl border border-rose-100 backdrop-blur-sm hover:scale-105 transition-transform duration-300">
                <div class="flex items-center gap-3 mb-6">
                    <div class="bg-rose-100 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            class="w-8 h-8 text-rose-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-rose-900">Números Negativos</h2>
                </div>
                <p class="text-7xl font-bold text-rose-600 mb-2">0</p>
                <div class="flex items-center gap-2 text-rose-600">
                    <div class="h-2 bg-rose-200 rounded-full flex-1">
                        <div class="h-full bg-rose-600 rounded-full transition-all duration-500" style="width: 0%">
                        </div>
                    </div>
                    <span class="text-xl font-semibold">0.0%</span>
                </div>
            </div>
        </div>

        <!-- Numbers List -->
        <div class="bg-white/90 rounded-3xl p-8 shadow-xl border border-indigo-100 backdrop-blur-sm">
            <div class="flex items-center gap-3 mb-8">
                <div class="bg-indigo-100 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-indigo-900">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8.242 5.992h12m-12 6.003H20.24m-12 5.999h12M4.117 7.495v-3.75H2.99m1.125 3.75H2.99m1.125 0H5.24m-1.92 2.577a1.125 1.125 0 1 1 1.591 1.59l-1.83 1.83h2.16M2.99 15.745h1.125a1.125 1.125 0 0 1 0 2.25H3.74m0-.002h.375a1.125 1.125 0 0 1 0 2.25H2.99" />
                    </svg>
                </div>
                <h3 class="text-2xl font-semibold text-indigo-900">Números Inseridos</h3>
            </div>
            <div class="flex flex-wrap gap-3">
                <div class="flex items-center gap-2 text-gray-500 italic">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5-3.9 19.5m-2.1-19.5-3.9 19.5" />
                    </svg>
                    <p>Nenhum número inserido ainda</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
